<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="switch-button"></div>  <!--  Botão Switch(dark/light)  -->
    <div class="calculadora">  <!--  DIV Calculadora  -->
        <h2 id="valor"></h2>  <!-- Display Superior  -->
        <table>
            <tr>
                <td><button class="button" id="clear" onclick="clean()">C</button></td>  <!--  Botão Especial  -->
                <td><button class="button" onclick="del()">&lt;</button></td>
                <td><button class="button" onclick="insert('/')">/</button></td>
                <td><button class="button" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="insert('7')">7</button></td>
                <td><button class="button" onclick="insert('8')">8</button></td>
                <td><button class="button" onclick="insert('9')">9</button></td>
                <td><button id="menos" class="button" onclick="insert('-')">-</button></td>  <!--  Botão Especial  -->
            </tr>
            <tr>
                <td><button class="button" onclick="insert('4')">4</button></td>
                <td><button class="button" onclick="insert('5')">5</button></td>
                <td><button class="button" onclick="insert('6')">6</button></td>
                <td><button id="mais" class="button" onclick="insert('+')">+</button></td>  <!--  Botão Especial  -->
            </tr>
            <tr>
                <td><button class="button" onclick="insert('1')">1</button></td>
                <td><button class="button" onclick="insert('2')">2</button></td>
                <td><button class="button" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button id="igual" class="button" onclick="resultado()" style ="height: 120px;">=</button></td>  <!--  Botão Especial  -->
            </tr>
            <tr>
                <td colspan="2"><button class="button" style ="width: 120px;" onclick="insert('0')">0</button></td>
                <td><button class="button" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
